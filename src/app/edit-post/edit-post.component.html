<form name="compForm">
  <div class="postContainer">
    <div class="editorHead">
      <div class="">
        <select #writingFormatting name="WritingFormatting" (change)="reform('formatblock', writingFormatting.value);">
          <option selected>Writing Formatting</option>
          <option value="h1">Title 1 &lt;h1&gt;</option>
          <option value="h2">Title 2 &lt;h2&gt;</option>
          <option value="h3">Title 3 &lt;h3&gt;</option>
          <option value="h4">Title 4 &lt;h4&gt;</option>
          <option value="h5">Title 5 &lt;h5&gt;</option>
          <option value="h6">Stbtitle &lt;h6&gt;</option>
          <option value="h1">Paragraph &lt;p&gt;</option>
          <option value="h1">Preformatted &lt;pre&gt;</option>
        </select>
        <select #font name="font" (change)="reform('fontname', font.value);">
          <option selected>font</option>
          <option>Arial</option>
          <option>Arial Black</option>
          <option>Courier New</option>
          <option>Times New Roman</option>
        </select>
        <select #fontSize name="fontSize" (change)="reform('fontsize', fontSize.value);">
          <option selected>Font Size</option>
          <option value="1">very small</option>
          <option value="2">a bit small</option>
          <option value="3">normal</option>
          <option value="4">medium-large</option>
          <option value="5">big</option>
          <option value="6">very big</option>
          <option value="7">maximum</option>
        </select>
        <select #color name="color" (change)="reform('forecolor', color.value);">
          <option class="heading" selected>Color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="black">Black</option>
        </select>
        <label for="file" class="file">
          <input type="file" id="file" #fileimg (click)="fileimg.value = null" (change)="takeImg($event)">
        </label>
      </div>
